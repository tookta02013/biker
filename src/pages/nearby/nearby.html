<ion-header>

  <ion-navbar color="main-colors">
    <ion-title>Nearby</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <img src="assets/imgs/mapNearby.png">
<ion-list padding>

  <ion-item  *ngFor="let item of nearby">
    <ion-grid>
      <ion-row>
        <ion-col col-8>
          {{item.name}} <label>{{item.distance}} ม.</label> <img src="assets/imgs/rating{{item.ratingstatus}}.png" class="img-rating">
          <p></p>
          <p>เปิด {{item.timestart | date:"h:mm"}} น. - {{item.timeend | date:"h:mm"}} น.</p>
        </ion-col>
        <ion-col col-4>
          <ion-thumbnail item-start>
            <img src="{{item.coverimage}}">
          </ion-thumbnail>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

</ion-list>
</ion-content>

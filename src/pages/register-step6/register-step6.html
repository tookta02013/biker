<ion-header>

  <ion-navbar color="main-colors">
    <ion-title>สมัครใช้งาน</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-item>
    <ion-label>ระบุพาหนะ</ion-label>
  </ion-item>
  <ion-row>
    <ion-col col-12>
      <ion-item>
        <ion-label>เดินเท้า</ion-label>
        <ion-checkbox color="primary" value="walk" [(ngModel)]="dataUser.walk"></ion-checkbox>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <ion-item>
        <ion-label>จักยาน</ion-label>
        <ion-checkbox color="primary" value="bite" [(ngModel)]="dataUser.bite"></ion-checkbox>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <ion-item>
        <ion-label>จักยานยนต์</ion-label>
        <ion-checkbox color="primary" value="moter" [(ngModel)]="dataUser.moter"></ion-checkbox>
      </ion-item>
    </ion-col>
  </ion-row>
  <div text-center>
    <button ion-button (click)="nextStep6(dataUser)" color="main-colors">หน้าถัดไป</button>
  </div>
</ion-content>

<ion-header>

  <ion-navbar color="main-colors">
    <ion-title>เข้าสู่ระบบ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center>
    <img class="logo-img" src="../../assets/imgs/logo-login.png" alt="">
  </div>
  <ion-item>
    <ion-label stacked>
      <ion-icon name="ios-person-outline" item-start></ion-icon> ชื่อผู้ใช้</ion-label>
    <ion-input type="text" [(ngModel)]="credentials.username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked><ion-icon name="md-log-in" item-start></ion-icon> รหัสผ่าน</ion-label>
    <ion-input type="password" [(ngModel)]="credentials.password"></ion-input>
  </ion-item>
  <button ion-button full margin-top (click)="login()" color="main-colors">เข้าสู่ระบบ</button>
  <button ion-button full margin-top (click)="register(credentials)" color="main-colors">สมัครสมาชิก</button>

</ion-content>

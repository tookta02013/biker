<ion-header>

  <ion-navbar color="main-colors">
    <ion-title>สมัครใช้งาน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>

    <ion-slides pager>
      <ion-slide class="padding-border">
        <img src="./assets/imgs/send1.jpg" alt="">

      </ion-slide>
      <ion-slide class="padding-border">
        <img src="./assets/imgs/send2.jpg" alt="">

      </ion-slide>

    </ion-slides>
  </ion-grid>

  <ion-item class="margin-top25">
    <ion-label floating>เบอร์โทร <label class="fontstar">*</label></ion-label>
    <ion-input type="text" [(ngModel)]="dataUser.tel"></ion-input>
  </ion-item>
  <div text-center class="margin-top25">
    <button ion-button (click)="next(dataUser)" color="main-colors" [disabled]="!dataUser.tel">ลงทะเบียน</button>
  </div>
</ion-content>

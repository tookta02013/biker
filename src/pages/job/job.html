<ion-header>

  <ion-navbar color="main-colors">
    <ion-title>Job</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    
      <ion-grid>
        <ion-row>
          <ion-col col-6>
              <ion-item>
                  <ion-label>Online</ion-label>
                  <ion-toggle  checked="true"color="main-colors"></ion-toggle>
                </ion-item>
          </ion-col>
          <ion-col col-6>
              <ion-item>
                  <ion-label></ion-label>
                  <ion-select [(ngModel)]="notifications" interface="action-sheet">
                    <ion-option value="enable">Enable</ion-option>
                    <ion-option value="mute">Mute</ion-option>
                    <ion-option value="mute_week">Mute for a week</ion-option>
                    <ion-option value="mute_year" (ionSelect)="notificationSelect($event)">Mute for a year</ion-option>
                  </ion-select>
                </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>


  <ion-list>
    <ion-item *ngFor="let item of job">
      <div (click)="gotojobdetail()">
        <ion-grid>
          <ion-row>
            <ion-col>No.{{item.id_number}}</ion-col>
            <ion-col text-right><p>{{item.date| date:"dd/MM/yyyy"}}</p></ion-col>
          </ion-row>
          <ion-row>

          </ion-row>
        </ion-grid>

        <ion-grid>
          <ion-row>
            <ion-col> ร้าน {{item.shop.name}}</ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <ion-grid>
        <ion-row>
          <ion-col col-7 col-xs>
            <p>
              <ion-icon name="md-pin"></ion-icon> {{item.customer.location.address}}</p>
            <p>
              <ion-icon name="md-pin"></ion-icon> {{item.shop.location.address}}</p>
          </ion-col>

          <ion-col col-5 col-xs text-right>
            <!-- <button ion-button> <ion-icon name="md-pin"></ion-icon></button> -->
            <img src="assets/imgs/b-map.png" >
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>

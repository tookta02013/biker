<ion-header>

  <ion-navbar color="main-colors">
    <ion-title>Status</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-down" pullingText="Pull to refresh" refreshingSpinner="dots" refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>

  <ion-list class="list" *ngFor="let item of [1];  let i = index">
    <button ion-item>
      <h2 class="list-header">
        <b>NO. B65234{{i}}</b>
      </h2>
      <p>
        <ion-icon name="ios-pin-outline" color="secondary"></ion-icon>
        <span class="list-description">
          89/381 Moo.3 Samsen 13180, Thailand
        </span>
      </p>
      <p>
        <ion-icon name="ios-pin-outline" color="bite"></ion-icon>
        <span class="list-description">
          69 Lamlukka 5 12150, Thailand
        </span>
      </p>

      <ion-grid class="grid-summary">
        <ion-row>
          <ion-col col-6 text-left>
            <p>
              <b>Delivery Free</b>
            </p>
          </ion-col>
          <ion-col col-6 text-right>
            <p>
              <b>125฿</b>
            </p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6 text-left>
            <p>
              <b>Total</b>
            </p>
          </ion-col>
          <ion-col col-6 text-right>
            <p>
              <b>125฿</b>
            </p>
          </ion-col>
        </ion-row>
      </ion-grid>

    </button>
  </ion-list>
<div text-canter>
  <img src="assets/imgs/location.png">
</div>
  
</ion-content>
